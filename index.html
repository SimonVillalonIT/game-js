<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link href="./src/styles/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blossom Blade</title>
    <script type="module" src="/src/scripts/main.ts" defer></script>
  </head>

  <body class="m-0 box-border p-0">
    <main
      id="mobile"
      class="flex h-screen w-full flex-col flex-wrap items-center justify-center bg-[url('/Sprinkle.svg')]"
    >
      <h1 class="font-KnightWarrior text-5xl font-bold text-white">
        Blossom Blade
      </h1>
      <img src="/phone.gif" alt="rotate phone" />
      <p class="text-wrap text-2xl text-white">Rotate your phone to play</p>
      <span class="mt-4 font-KnightWarrior text-4xl text-white"
        >Blossom Blade</span
      >
    </main>
    <main
      id="app"
      class="relative flex h-full min-h-screen w-full flex-col items-center justify-center"
    >
      <img
        id="pauseButton"
        class="absolute right-1/2 top-2 z-30 rounded-md border border-white bg-transparent p-2 opacity-75 backdrop-blur duration-100 hover:cursor-pointer hover:opacity-100"
        title="Pause"
        src="/pause-icon.svg"
        alt="Sound Controller"
      />
      <div
        id="musicButton"
        data-state="on"
        class="absolute right-8 top-2 z-50 rounded-md border border-white bg-transparent p-2 opacity-75 backdrop-blur duration-100 hover:cursor-pointer hover:opacity-100"
        title="Music"
      >
        <img class="w-full" src="/music.svg" alt="Sound Controller" />
        <img
          class="hidden w-full"
          src="/music-off.svg"
          alt="Sound Controller"
        />
      </div>
      <div
        id="soundButton"
        data-state="on"
        class="absolute right-20 top-2 z-50 mr-1 rounded-md border border-white bg-transparent p-2 opacity-75 backdrop-blur duration-100 hover:cursor-pointer hover:opacity-100"
        title="Sounds"
      >
        <img class="w-full" src="/sound.svg" alt="Sound Controller" />
        <img
          class="hidden w-full"
          src="/sound-off.svg"
          alt="Sound Controller"
        />
      </div>
      <section
        id="start"
        class="z-40 flex min-h-screen w-full flex-col items-center justify-evenly bg-[url('/Sprinkle.svg')] text-white"
      >
        <h3 class="justify-self-center font-KnightWarrior text-5xl font-bold">
          Instructions
        </h3>
        <article
          id="instructions"
          class="grid max-w-[650px] gap-8 rounded-xl border border-white/5 bg-transparent py-4 backdrop-blur md:grid-cols-3"
        ></article>
        <button
          id="startButton"
          class="text-bold rounded-md border border-[#1C538E] p-4 font-KnightWarrior text-2xl backdrop-blur duration-300 hover:bg-[#1C538E]"
        >
          Start game
        </button>
      </section>
      <article
        class="relative z-20 hidden min-w-96 animate-fade flex-col items-center rounded-xl bg-black/90 px-12 py-8 font-KnightWarrior text-white backdrop-blur animate-duration-1000 animate-once"
        id="pause"
      >
        <h3 class="text-6xl">Pause</h3>
        <div class="my-4 flex w-full items-center justify-between">
          <p class="text-2xl">Duration:</p>
          <span class="text-2xl" id="pause-time"></span>
        </div>
        <div class="flex w-full items-center justify-between">
          <p class="text-2xl">Score:</p>
          <span class="text-2xl" id="pause-score">$</span>
        </div>
        <button
          id="resume"
          class="mt-6 w-fit border-2 px-3 py-1 text-xl duration-200 hover:bg-white hover:text-black"
        >
          Resume
        </button>
      </article>
      <article
        class="relative z-20 hidden animate-fade flex-col items-center rounded-xl bg-black/90 px-12 py-8 font-KnightWarrior text-white backdrop-blur animate-duration-1000 animate-once"
        id="gameOver"
      >
        <h3 class="text-6xl">Game Over</h3>
        <div class="my-4 flex w-full items-center justify-between">
          <p class="text-2xl">Duration:</p>
          <span class="text-2xl" id="gameOver-time"></span>
        </div>
        <div class="flex w-full items-center justify-between">
          <p class="text-2xl">Score:</p>
          <span class="text-2xl" id="gameOver-score"></span>
        </div>
        <button
          id="restart"
          class="mt-6 w-fit border-2 px-3 py-1 text-xl duration-200 hover:bg-white hover:text-black"
        >
          Restart
        </button>
      </article>
      <canvas
        id="canvas"
        class="absolute left-1/2 top-1/2 h-full w-full -translate-x-1/2 -translate-y-1/2"
      ></canvas>
      <div
        id="touch-controls"
        class="absolute bottom-0 left-16 z-20 grid h-[130px] w-[130px] select-none grid-cols-3 grid-rows-3 justify-items-center rounded-full bg-slate-600 p-2 opacity-70 lg:hidden"
      >
        <span></span>
        <span id="up" class="h-full w-full bg-slate-700"></span>
        <span></span>
        <span id="left" class="h-full w-full bg-slate-700"></span>
        <span class="h-full w-full bg-slate-700"></span>
        <span id="right" class="h-full w-full bg-slate-700"></span>
        <span></span>
        <span id="down" class="h-full w-full bg-slate-700"></span>
        <span></span>
      </div>
      <div
        class="attack-container absolute bottom-4 right-16 z-20 flex h-[80px] w-[80px] items-center justify-center rounded-full bg-slate-600 p-2 opacity-70"
      >
        <img

id="attack"
          src="/attack-icon.svg"
          class="w-full"
          alt="attack icon"
        />
      </div>
      <img
        class="hidden"
        src="backgrounds/neo/road&lamps.png"
        alt="background-layer"
        id="layer1"
      />
      <img
        class="hidden"
        src="backgrounds/neo/houded2.png"
        alt="background-layer"
        id="layer2"
      />
      <img
        class="hidden"
        src="backgrounds/neo/sky.png"
        alt="background-layer"
        id="layer3"
      />
      <img
        class="hidden"
        src="backgrounds/neo/back.png"
        alt="background-layer"
        id="layer4"
      />
    </main>
  </body>
</html>
